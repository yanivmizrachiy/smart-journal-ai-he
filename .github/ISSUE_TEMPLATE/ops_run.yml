name: " 驻注转 n8n 转 (Ops Run)"
description: 驻注 驻注转 n8n 砖专转 专 GitHub  驻拽转
title: "ops/run: "
labels: ["n8n-automation","ops"]
body:
  - type: input
    id: intent
    attributes:
      label:  (intent)
      description: deploy_pages | heartbeat_probe | self_heal | sync_status_to_pages
      placeholder: deploy_pages
    validations: { required: true }
  - type: textarea
    id: context
    attributes:
      label: 拽砖专 (context)
      placeholder: |
        repo: 
        branch: main
        priority: high
  - type: textarea
    id: outputs
    attributes:
      label: 转爪转 爪驻转 (outputs)
      placeholder: update_pages_dashboard, write_status_files, open_issue_with_logs
  - type: dropdown
    id: priority
    attributes:
      label: 注驻转
      options: [专, , 拽专转]
    validations: { required: true }
